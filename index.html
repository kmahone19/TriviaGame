<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body class="custom-bg">
    <div class="container text-center">
        <div class="jumbotron bg-warning">
            <h1 class="display-3 text-danger font-weight-bold"> Street Fighter Trivia Game!</h1>
            <div>
                <p>Welcome to the Street Fighter trivia game! Do you think you have what it takes to become the world
                    champ,
                    then tighten your head band and try for those seven golden letters!</p>
            </div>
            <button class="btn btn-lg btn-outline-danger" id="start">Fight!</button>
            <div id="timer"></div>
            <div id= "results">
                Right: <span id="right"></span>
                Wrong: <span id="wrong"></span>
            </div>
        </div>
    </div>

    <div class="container text-left text-white font-weight-bold">
        <form id="quiz-form">

        </form>
    </div>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
